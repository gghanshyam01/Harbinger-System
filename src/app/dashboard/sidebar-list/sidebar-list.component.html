
  <div class="row">
    <div class="col-md-12">
      <div class="nav flex-column nav-pills" 
        id="v-pills-tab" 
        role="tablist" 
        aria-orientation="vertical">
        <div class="form-inline my-2 my-lg-0 searchForm">
          <input class="form-control mr-sm-2" 
            type="search" 
            placeholder="Search" 
            aria-label="Search" 
            (keyup)="onKeyUp($event.target.value)"
            style="width: calc(100% - 30px)">
          <i class="fa fa-search" aria-hidden="true"></i>
          <!-- <button class="btn btn-outline-success my-2 my-sm-0 searchBox" type="submit">
            </button> -->
        </div>
        <ng-container *ngIf="items">
          <a class="nav-link" 
            data-toggle="pill" 
            role="tab" 
            *ngFor="let item of items"
            aria-selected="true" 
            (click)="onItemSelect(item)">
            {{ item.value }}</a>
        </ng-container>
