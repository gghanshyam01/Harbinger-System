<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header text-center">
        <h5>Log In</h5>
      </div>
      <div class="card-block">
        <br>
        <form (ngSubmit)="onSignin(f)" #f="ngForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Email"      #email="ngModel" required email ngModel>
            <span class="help-block text-muted error-text" *ngIf="!email.valid && email.touched">
              Enter a valid email id</span>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password"                 placeholder="Password" #password="ngModel" minlength="6"
              required ngModel>
            <span class="help-block text-muted error-text" *ngIf="!password.valid && password.touched">
              Password should be of minimum 6 characters</span>
          </div>
          <div ngClass="{{ status }}" style="padding: 0px" *ngIf="f.pristine">{{ message }}</div>
          <button class="btn btn-primary btn-block" [disabled]="f.invalid" type="submit">
            {{ loginButton }}
          </button>
        </form>
        <div class="text-center">
          <a routerLink="/signup">Need an Account? Register here</a>
          <p class="mt-5 mb-3 text-muted text-center">
            &copy; 2018-2019</p>
        </div>
      </div>
    </div>
  </div>

</div>
